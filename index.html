<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, rgba(0, 255, 128, 0.2), transparent 60%),
                  radial-gradient(circle at bottom right, rgba(0, 204, 255, 0.2), transparent 60%),
                  linear-gradient(135deg, #021223, #001018, #02263d);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #f1f1f1;
    }

    /* Glassy container */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 40px 28px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #ffffff;
      margin-bottom: 14px;
      font-size: 1.8rem;
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }

    p {
      color: #ddd;
      margin-bottom: 24px;
      font-size: 1rem;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.7);
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 1.05rem;
      border-radius: 8px;
      margin-top: 12px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #00c6ff, #007bff);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 123, 255, 0.5);
    }

    button:active {
      transform: scale(0.98);
    }

    a {
      color: #00c6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 22px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Fintech</h1>
    <p>Select an option to continue:</p>
    <button onclick="goTo('login.html')">Login</button>
    <button onclick="goTo('signup.html')">Sign Up</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
