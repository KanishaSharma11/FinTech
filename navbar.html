<style>
/* Navbar Styling */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #333;
  padding: 10px 20px;
}

.navbar .logo a {
  color: white;
  font-size: 20px;
  font-weight: bold;
  text-decoration: none;
}

.navbar .nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.navbar .nav-links li a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s;
}

.navbar .nav-links li a:hover {
  color: #f093fb;
}

/* Mobile Menu */
.menu-toggle {
  display: none;
  font-size: 24px;
  color: white;
  cursor: pointer;
}

@media (max-width: 768px) {
  .navbar .nav-links {
    display: none;
    flex-direction: column;
    background: #333;
    position: absolute;
    top: 60px;
    right: 20px;
    padding: 15px;
    border-radius: 5px;
  }

  .navbar .nav-links.show {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }
}
</style>

<script>
function toggleMenu() {
  document.getElementById("navLinks").classList.toggle("show");
}
</script>
