<nav class="navbar" role="navigation" aria-label="Main Navigation">
  <div class="logo">
    <a href="index.html">Fintech</a>
  </div>
  <ul class="nav-links" id="navLinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="login.html">Login</a></li>
    <li><a href="signup.html">Signup</a></li>
  </ul>
  <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="navLinks">â˜°</button>
</nav>

<style>
/* Navbar Styling */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #333;
  padding: 10px 20px;
}

.navbar .logo a {
  color: white;
  font-size: 20px;
  font-weight: bold;
  text-decoration: none;
}

.navbar .nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.navbar .nav-links li a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s;
}

.navbar .nav-links li a:hover {
  color: #f093fb;
}

/* Mobile Menu */
.menu-toggle {
  display: none;
  font-size: 24px;
  color: white;
  cursor: pointer;
}

@media (max-width: 768px) {
  .navbar .nav-links {
    display: none;
    flex-direction: column;
    background: #333;
    position: fixed;
    top: 60px;
    right: 12px;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    z-index: 9999;
    min-width: 160px;
  }

  .navbar .nav-links.show {
    display: flex;
  }

  .menu-toggle {
    display: block;
    background: transparent;
    border: none;
    color: white;
  }
}
</style>

<script>
function toggleMenu() {
  const nav = document.getElementById("navLinks");
  nav.classList.toggle("show");
  const btn = document.getElementById('menuToggle');
  if (btn) btn.setAttribute('aria-expanded', nav.classList.contains('show'));
}

// wire button to toggle and close on outside click
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('menuToggle');
  const nav = document.getElementById('navLinks');
  if (btn && nav) {
    btn.addEventListener('click', toggleMenu);
    document.addEventListener('click', (e) => {
      if (!nav.contains(e.target) && !btn.contains(e.target)) {
        nav.classList.remove('show');
        btn.setAttribute('aria-expanded', 'false');
      }
    });
  }
});
</script>
