<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Fintech</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Welcome Back</h2>
      <form id="login-form">
        <div class="form-group">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email</label>
        </div>

        <div class="form-group">
          <input type="password" id="password" placeholder=" " required>
          <label for="password">Password</label>
          <span class="toggle-password" id="toggleLoginPassword">Show</span>
        </div>

        <button type="submit" class="btn">Login</button>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </form>
      <p class="switch-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const storedUser = localStorage.getItem("user_" + email);
      if (!storedUser) {
        alert("User not found! Please sign up first.");
        return;
      }

      const userData = JSON.parse(storedUser);
      if (userData.password !== password) {
        alert("Incorrect password!");
        return;
      }

      localStorage.setItem("loggedInUser", userData.fullName);
      alert("Login successful! Redirecting...");
      window.location.href = "home.html";
    });

    // Password toggle
    const loginPassword = document.getElementById("password");
    const togglePassword = document.getElementById("toggleLoginPassword");
    togglePassword.addEventListener("click", () => {
      if (loginPassword.type === "password") {
        loginPassword.type = "text";
        togglePassword.textContent = "Hide";
      } else {
        loginPassword.type = "password";
        togglePassword.textContent = "Show";
      }
    });
  </script>
</body>
</html>
