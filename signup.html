<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <style>
    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #021223, #077b9b);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  background: #fff;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 400px;
  text-align: center;
  animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1, h2 {
  color: #333;
  margin-bottom: 20px;
}

p {
  color: #555;
  margin: 15px 0;
  font-size: 0.95rem;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px 14px;
  margin: 12px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  transition: all 0.3s ease;
}

input:focus {
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
  outline: none;
}

button {
  width: 100%;
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 1rem;
  border-radius: 8px;
  margin-top: 15px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
  background-color: #0056b3;
}

button:active {
  transform: scale(0.98);
}

a {
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}


#password-strength-text {
  width: 100%;
  text-align: right;        /* align the label to the right */
  font-size: 0.875rem;      /* a little smaller for subtlety */
  margin: 4px 0 8px;        /* space above/below the text */
  color: gray;              /* default “gray” until JS updates it */
  min-height: 1em;          /* reserve vertical space */
}

#password-strength-bar {
  width: 100%;
  height: 6px;              /* slimmer, more minimalist */
  display: block;
  margin-bottom: 16px;      /* separate it from the Sign up button */
  accent-color: gray;       /* default bar color pre-JS */
  transition: accent-color .3s ease;
}

progress {
  margin-bottom: 1em;
}



/* Additional small device responsiveness */
@media (max-width: 480px) {
  .container {
    padding: 30px 20px;
  }

  h1, h2 {
    font-size: 1.4rem;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Signup</h2>
    <form id= "signup-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input 
      type="password" 
      id="password"
      name="password"
      placeholder="Password" 
      required
      />
      <div id="password-strength-text" ></div>
      <progress id="password-strength-bar" max="100" value="0" ></progress>

      <button type="submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script>
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault(); // stop the form from submitting
      alert("Signup successful! Redirecting to login...");
      window.location.href = "login.html"; // redirect to login page
    });

    //password strength checker

  const passwordInput = document.getElementById('password');
  const strengthText = document.getElementById('password-strength-text');
  const strengthBar = document.getElementById('password-strength-bar');

  passwordInput.addEventListener('input', function() {
    const val = passwordInput.value;
    const result = checkPasswordStrength(val);

    // Show feedback text (fix: always set .textContent)
    strengthText.textContent = result.message;
    strengthText.style.color = result.color;

    // Show progress bar (ensure .value is being updated)
    strengthBar.value = result.percent;
    strengthBar.style.setProperty('accent-color', result.color); // for modern browsers
  });

// The actual strength check function
function checkPasswordStrength(password) {
  let strength = 0;
  if (password.length >= 8) strength++;
  if (/[A-Z]/.test(password)) strength++;
  if (/[a-z]/.test(password)) strength++;
  if (/[0-9]/.test(password)) strength++;
  if (/[^A-Za-z0-9]/.test(password)) strength++;

  if (password.length < 8) {
    return { message: 'Too short', percent: 0, color: 'gray' };
  }
  if (strength <= 2) {
    return { message: 'Weak', percent: 34, color: 'red' };
  }
  if (strength === 3 || strength === 4) {
    return { message: 'Medium', percent: 67, color: 'orange' };
  }
  return { message: 'Strong', percent: 100, color: 'green' };
}

  </script>

</body>
</html>
