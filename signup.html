<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Fintech</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Account</h2>
      <form id="signup-form">
        <div class="form-group">
          <input type="text" id="fullName" placeholder=" " required>
          <label for="fullName">Full Name</label>
        </div>

        <div class="form-group">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email</label>
        </div>

        <div class="form-group">
          <input type="password" id="password" placeholder=" " required>
          <label for="password">Password</label>
          <span class="toggle-password" id="toggleSignupPassword">Show</span>
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="switch-text">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById("signup-form");
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!fullName || !email || !password) {
        alert("Please fill all fields");
        return;
      }

      const userData = { fullName, password };
      localStorage.setItem("user_" + email, JSON.stringify(userData));

      alert("Signup successful! Redirecting to login...");
      window.location.href = "login.html";
    });

    // Password toggle
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("toggleSignupPassword");
    togglePassword.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePassword.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        togglePassword.textContent = "Show";
      }
    });
  </script>
</body>
</html>
