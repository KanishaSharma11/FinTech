<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | Fintech</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f4c75 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
    }

    .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 60px; height: 60px; left: 70%; animation-delay: 3s; }
    .particle:nth-child(3) { width: 100px; height: 100px; left: 40%; animation-delay: 6s; }
    .particle:nth-child(4) { width: 50px; height: 50px; left: 80%; animation-delay: 9s; }
    .particle:nth-child(5) { width: 70px; height: 70px; left: 25%; animation-delay: 12s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      50% { transform: translateY(-20vh) scale(1); }
    }

    #navbar {
      width: 100%;
      z-index: 10;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 45px 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 
                  0 0 100px rgba(15, 76, 117, 0.2);
      width: 100%;
      max-width: 440px;
      text-align: center;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #00d4ff, #0099ff, #0066cc);
      border-radius: 24px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .container:hover::before {
      opacity: 0.1;
    }

    .logo-wrapper {
      margin-bottom: 25px;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #0099ff, #00d4ff);
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
      box-shadow: 0 8px 20px rgba(0, 153, 255, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h2 {
      background: linear-gradient(135deg, #0a0e27, #0f4c75);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2rem;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: -0.5px;
      animation: fadeIn 0.8s ease-out 0.3s both;
    }

    .subtitle {
      color: #64748b;
      font-size: 0.95rem;
      margin-bottom: 35px;
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    .form-group {
      position: relative;
      width: 100%;
      margin-bottom: 24px;
      text-align: left;
      animation: fadeIn 0.8s ease-out both;
    }

    .form-group:nth-child(1) { animation-delay: 0.5s; }
    .form-group:nth-child(2) { animation-delay: 0.6s; }
    .form-group:nth-child(3) { animation-delay: 0.7s; }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: #f8fafc;
      outline: none;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .form-group:has(#password) input {
      padding-right: 60px;
    }

    .form-group input:focus {
      border-color: #0099ff;
      background: white;
      box-shadow: 0 0 0 4px rgba(0, 153, 255, 0.1);
      transform: translateY(-2px);
    }

    .form-group label {
      position: absolute;
      left: 16px;
      top: 14px;
      font-size: 1rem;
      color: #94a3b8;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      background: transparent;
      padding: 0 4px;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 12px;
      font-size: 0.75rem;
      color: #0099ff;
      background: white;
      font-weight: 600;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.85rem;
      color: #0099ff;
      user-select: none;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .toggle-password:hover {
      background: rgba(0, 153, 255, 0.1);
    }

    .password-strength {
      margin-top: 8px;
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .password-strength.visible {
      opacity: 1;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s;
      border-radius: 2px;
    }

    .strength-weak { width: 33%; background: #ef4444; }
    .strength-medium { width: 66%; background: #f59e0b; }
    .strength-strong { width: 100%; background: #10b981; }

    .signup-btn {
      width: 100%;
      background: linear-gradient(135deg, #0099ff, #00d4ff);
      color: white;
      border: none;
      padding: 16px;
      font-size: 1.05rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 10px 25px rgba(0, 153, 255, 0.3);
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out 0.8s both;
    }

    .signup-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .signup-btn:hover::before {
      left: 100%;
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(0, 153, 255, 0.4);
    }

    .signup-btn:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 30px 0 20px 0;
      animation: fadeIn 0.8s ease-out 0.9s both;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(to right, transparent, #e2e8f0, transparent);
    }

    .divider span {
      color: #94a3b8;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .login-prompt {
      color: #64748b;
      font-size: 0.95rem;
      animation: fadeIn 0.8s ease-out 1s both;
    }

    .login-prompt a {
      color: #0099ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .login-prompt a:hover {
      color: #0077cc;
      text-decoration: underline;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 30px;
      animation: fadeIn 0.8s ease-out 1.1s both;
    }

    .feature-item {
      text-align: center;
      padding: 12px;
      background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .feature-item:hover {
      transform: translateY(-2px);
    }

    .feature-icon {
      font-size: 24px;
      margin-bottom: 4px;
    }

    .feature-text {
      font-size: 0.7rem;
      color: #0f4c75;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .container {
        padding: 35px 25px;
        border-radius: 20px;
      }
      h2 {
        font-size: 1.6rem;
      }
      .logo {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
      .features-grid {
        gap: 12px;
      }
      .feature-item {
        padding: 10px 8px;
      }
      .feature-icon {
        font-size: 20px;
      }
      .feature-text {
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div id="navbar"></div>

  <div class="main-content">
    <div class="container">
      <div class="logo-wrapper">
        <div class="logo">â‚¹</div>
      </div>
      
      <h2>Create Account</h2>
      <p class="subtitle">Join thousands managing their finances smarter</p>
      
      <form id="signup-form">
        <div class="form-group">
          <input type="text" id="fullName" placeholder=" " required />
          <label for="fullName">Full Name</label>
        </div>

        <div class="form-group">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email</label>
        </div>

        <div class="form-group">
          <input type="password" id="password" placeholder=" " required />
          <label for="password">Password</label>
          <span class="toggle-password" id="togglePassword">Show</span>
          <div class="password-strength" id="passwordStrength">
            <div class="password-strength-bar" id="passwordStrengthBar"></div>
          </div>
        </div>

        <button type="submit" class="signup-btn">Create Account</button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <p class="login-prompt">Already have an account? <a href="login.html">Sign in</a></p>

      <div class="features-grid">
        <div class="feature-item">
          <div class="feature-icon">ðŸ”’</div>
          <div class="feature-text">Secure</div>
        </div>
        <div class="feature-item">
          <div class="feature-icon">âš¡</div>
          <div class="feature-text">Instant</div>
        </div>
        <div class="feature-item">
          <div class="feature-icon">ðŸŽ¯</div>
          <div class="feature-text">Simple</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize in-memory user storage
    if (!window.appUsers) {
      window.appUsers = {};
    }

    const signupForm = document.getElementById("signup-form");
    const passwordInput = document.getElementById("password");
    const passwordStrength = document.getElementById("passwordStrength");
    const passwordStrengthBar = document.getElementById("passwordStrengthBar");

    // Password strength indicator
    passwordInput.addEventListener("input", () => {
      const password = passwordInput.value;
      
      if (password.length === 0) {
        passwordStrength.classList.remove("visible");
        return;
      }

      passwordStrength.classList.add("visible");
      
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;

      passwordStrengthBar.className = "password-strength-bar";
      
      if (strength <= 2) {
        passwordStrengthBar.classList.add("strength-weak");
      } else if (strength === 3) {
        passwordStrengthBar.classList.add("strength-medium");
      } else {
        passwordStrengthBar.classList.add("strength-strong");
      }
    });

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!fullName || !email || !password) {
        alert("Please fill all fields");
        return;
      }

      const userKey = "user_" + email;
      
      // Check if user already exists
      if (window.appUsers[userKey]) {
        alert("An account with this email already exists!");
        return;
      }

      const userData = { fullName, password };
      window.appUsers[userKey] = userData;

      alert("Signup successful! Redirecting to login...");
      window.location.href = "login.html";
    });

    // Password toggle
    const togglePassword = document.getElementById("togglePassword");
    
    if (togglePassword) {
      togglePassword.addEventListener("click", () => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          togglePassword.textContent = "Hide";
        } else {
          passwordInput.type = "password";
          togglePassword.textContent = "Show";
        }
      });
    }
  </script>
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      })
      .catch(err => console.log('Navbar not found'));
  </script>
</body>
</html>
